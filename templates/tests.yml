name: Tests
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
above:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
      - with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: ' node ./lib/tests/testTrigger.js'
      - run: ' node ./lib/tests/testAction.js'
